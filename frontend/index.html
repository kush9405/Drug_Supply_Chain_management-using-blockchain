<!DOCTYPE html>
<html>
<head>
    <title>Drug Supply Chain Transparency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drug Supply Chain Transparency</h1>

    <div id="input-section">
        <label for="batchId">Enter Batch ID:</label>
        <input type="number" id="batchId" name="batchId">
        <button id="verifyButton">Verify</button>
    </div>

    <div id="drug-info" class="hidden">
        <h2>Drug Information</h2>
        <p><strong>Batch ID:</strong> <span id="drug-batchId"></span></p>
        <p><strong>Name:</strong> <span id="drug-name"></span></p>
        <p><strong>Manufacturer:</strong> <span id="drug-manufacturer"></span></p>
        <p><strong>Creation Date:</strong> <span id="drug-creationDate"></span></p>
        <p><strong>Expiry Date:</strong> <span id="drug-expiryDate"></span></p>
        <p><strong>Owner:</strong> <span id="drug-owner"></span></p>
    </div>

    <div id="supply-chain-history" class="hidden">
        <h2>Supply Chain History</h2>
        <ul id="history-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
